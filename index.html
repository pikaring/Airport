<script>

function saveOptions() {
	var temp = parseInt($('#temp').val());
	var airports = parseInt($('#airport').val());

	$.getJSON("airport.json", function(data){
	APO = data[airports].airport;
	ARE = data[airports].area;
	COU = data[airports].country;
	LAT = data[airports].lat;
	LON = data[airports].lon;
	DST = data[airports].dst;
	RAW = data[airports].raw;
	TID = data[airports].timeID;
	TIZ = data[airports].timeZone;	
	});
	var sendValue =[APO,ARE,COU,LAT,LON,DST,RAW,TID,TIZ];
<!--alert(sendValue);-->	
	return sendValue;
}

$().ready(function() 
	{
	$("#b-cancel").click(function() 
		{
		console.log("Canceling");
		document.location = "pebblejs://close";
	});
	$("#b-save").click(function() {
		console.log("Save");
		var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
		document.location = location;
	});
});
</script>
